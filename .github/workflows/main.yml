name: Deploy to EC2 Web Server ABC Client

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install SSH key
        run: |
          mkdir -p ~/.ssh
          echo ./abc.pem > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ec2-16-170-240-206.eu-north-1.compute.amazonaws.com >> ~/.ssh/known_hosts
          

      - name: Deploy code to EC2
        run: |
          scp -i "abc.pem" ./index.html ubuntu@ec2-16-170-240-206.eu-north-1.compute.amazonaws.com:/home/ubuntu/
